<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calorie Meter</title>
</head>
<body>

<div class="container">
  <h1>üçΩ Calorie Meter</h1>

  <label for="category">Select Category</label>
  <select id="category" onchange="loadFoodItems()">
    <option value="">Select Category</option>
    <option value="fruits">Fruits</option>
    <option value="vegetables">Vegetables</option>
    <option value="staples">Staple Foods</option>
    <option value="snacks">Snacks</option>
  </select>

  <label for="food" id="foodLabel" style="display:none;">Select Food Item</label>
  <select id="food" style="display:none;"></select>

  <label for="quantity" id="quantityLabel" style="display:none;">Enter Quantity</label>
  <input type="number" id="quantity" min="1" style="display:none;" />

  <button onclick="calculateCalories()">Calculate Calories</button>

  <!-- ‚úÖ Replaced result text with progress bar -->
  <div id="progressContainer">
    <div id="progressBar">0 Calories</div>
  </div>
</div>


</body>
</html>
